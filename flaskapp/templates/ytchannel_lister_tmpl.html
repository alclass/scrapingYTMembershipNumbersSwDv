{% extends "base.html" %}

{% block content %}

<h1>Sign In</h1>
<h1>Login</h1>

  {% for ytchannel in ytchannels %}
    <p style="color:red;">{{ ytchannel.nname }} =>
      <a href="/channel/{{ ytchannel.ytchannelid }}">link to channel's videos & views</a>
      ...
      <a href="/channel/{{ ytchannel.ytchannelid }}/videos">link to channel's videos</a>
    </p>
  {% endfor %}

{% endblock %}
